<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creathink</title>
    <script
      src="https://kit.fontawesome.com/222a3ac483.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="preloader center section" id="preloader">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-amber lighten-1">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="hide" id="contenido">
      <header>
        <nav class="amber lighten-1">
          <ul id="slide-out" class="sidenav">
            <li>
              <div class="user-view">
                <div class="background">
                  <img src="img/slide.jpg" />
                </div>
                <a href="#logo"><img class="circle" src="img/iso.png" /></a>
                <a href="#name"><h2 class="white-text name">Creatink</h2></a>
              </div>
            </li>
            <li>
              <a href="#!"
                ><i class="material-icons">mode_edit</i>Crear propio cuaderno</a
              >
            </li>
            <li><div class="divider"></div></li>
            <li class="menu-movil arriba">
              <img class="responsive-img" src="img/home.png" alt="" />
              <a class="waves-effect" href="#!">Inicio</a>
            </li>
            <li class="menu-movil">
              <img class="responsive-img" src="img/personalizar.png" alt="" />
              <a class="waves-effect" href="#!">Personalizar</a>
            </li>
            <li class="menu-movil">
              <img class="responsive-img" src="img/comprar.png" alt="" />
              <a class="waves-effect" href="#!">Comprar</a>
            </li>
            <li class="menu-movil">
              <img class="responsive-img" src="img/contactar.png" alt="" />
              <a class="waves-effect" href="#!">Contactar</a>
            </li>
          </ul>
          <a href="#" data-target="slide-out" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >

        </nav>
      </header>

      <!-- SLIDE -->
      <section>
        <div class="contenedor-slide">
          <div class="container">
            <div class="iso-grande">
              <img class="responsive-img" src="img/iso.png" alt="" />
            </div>

          </div>
        </div>
      </section>

      <main>

        <!-- NUESTROS FAVORITOS -->
        <section class="banner section banner-bordados">
          <div class="triangulo-left"></div>
          <div class="rectangulo">
            <h6 class="grey-text text-darken-4">nuestros bordados favoritos</h6>
          </div>
          <div class="triangulo-right"></div>
        </section>      

        <!-- OPINIONES DE CLIENTES -->
        <section class="banner banner-opiniones section">
          <div class="triangulo-left"></div>
          <div class="rectangulo">
            <h6 class="grey-text text-darken-4">opiniones de clientes</h6>
          </div>
          <div class="triangulo-right"></div>
        </section>

      </main>

      <footer class="page-footer amber lighten-1">
        <div class="container">
          <div class="row">
            <div class="redes-sociales">
              <div class="col">
                <a href=""><img clas src="img/Facebook.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/Instagram.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/Twitter.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/Gmail.png" alt="" /></a>
              </div>
            </div>

            <div class="medios-pago">
              <div class="col">
                <a href=""><img clas src="img/Mercado-Pago.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/MasterCard.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/PayPal.png" alt="" /></a>
              </div>
              <div class="col">
                <a href=""><img clas src="img/Naranja.png" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
